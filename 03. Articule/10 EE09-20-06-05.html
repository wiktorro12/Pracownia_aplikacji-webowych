<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usługi kosmetyczne</title>
        <link rel="stylesheet" href="styl.css">
        <script>
        function cena() {
            var cena = 0
            var Krótkie = document.getElementById("Krótkie");
            var Średnie = document.getElementById("Średnie");
            var Półdługie = document.getElementById("Półdługie");
            var Długie = document.getElementById("Długie");
            
            if (Krótkie.checked) {
                cena = 25;
            }
            if (Średnie.checked) {
                cena = 30;
            }
            if (Półdługie.checked) {
                cena = 40;
            }
            if (Długie.checked) {
                cena = 50;
            }
            document.getElementById('wynik').innerHTML = "Cena strzyżenia:" + cena;
        }
        </script>
    </head>
    <body>
        <div id="prawy-dolny">
            <h2>Dziś promocja na strzyżenie włosów</h2>
            <input type="radio"  id="Krótkie"> Krótkie<br>
            <input type="radio"  id="Średnie"> Średnie<br>
            <input type="radio"  id="Półdługie"> Półdługie<br>
            <input type="radio"  id="Długie"> Długie<br>
            <button type="submit" onclick="cena()">Odkryj promocję</button>
            <p id="wynik"></p>
        </div>
    </body>
</html>

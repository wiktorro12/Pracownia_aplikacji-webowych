<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function order()
        {
            var shapeNumber = document.getElementById("shapeNumber").value;
            var orderValue = "Twoje zamówienie to cukierek ";
            if (shapeNumber == 1)
                orderValue = orderValue + "cytryna";
            else if (shapeNumber == 2)
                orderValue += "liść";
            else if (shapeNumber == 3)
                orderValue += "banan";
            else
                orderValue += "inny";
            document.getElementById("orderResult").innerText = orderValue;

            var red = document.getElementById("redId").value;
            var green = document.getElementById("greenId").value;
            var blue = document.getElementById("blueId").value;

            var colorRGB = "rgb(" + red + ", " + green + ", " + blue + ")";
            document.getElementById("colorButton").style.backgroundColor = colorRGB;
        }
    </script>
</head>
<body>
    Numer kształtu:
    <br/>
    <input type="number" id="shapeNumber" value="6"/>
    <br/>
    skomponuj swój kolor, podaj RGB:
    <br/>
    R: <input type="number" id = "redId"/>
    G: <input type="number" id = "greenId"/>
    B: <input type="number" id = "blueId"/>
    <br/>
    <input type="button" value="Zamówienie" onclick="order()"/>
    <br/>
    <p id="orderResult">Twoje zamówienie</p>
    <input type="button" 
           value="Kolor" 
           id="colorButton" 
           style="background-color: rgb(255, 70, 20);"/>
</body>
</html>

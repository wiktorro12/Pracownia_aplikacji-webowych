<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate()
        {
            var area = document.getElementById("areaInput").value;
            var howManyCans =  Math.ceil(area / 4);
            document.getElementById("result").innerText = "Liczba potrzebnych puszek: " + howManyCans;

            //document.getElementById("result").innerText = "Liczba potrzebnych puszek: " + Math.ceil(document.getElementById("areaInput").value / 4);
        }
    </script>
</head>
<body>
    <h2>Zapotrzebowanie na farbÄ™</h2>
    <form>
        Powierzchnia malowania (m<sup>2</sup>):
        <input type="number" id="areaInput" value = "5"/>
        <input type="button" value="Policz" onclick="calculate()"/>
    </form>
    <div id="result"></div>
</body>
</html>

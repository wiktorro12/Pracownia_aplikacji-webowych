        //Napisz program, który policzy NWD dwóch liczb.
        function task2()
        {
            var firstNumber = Math.abs(parseInt(prompt("Podaj pierwszą liczbę:")));
            var secondNumber = Math.abs(parseInt(prompt("Podaj drugą liczbę:")));

            var nwd;
            /*
            if (firstNumber < secondNumber)
                nwd = firstNumber;
            else
                nwd = secondNumber;
            */

           //Wersja 1 
            nwd = (firstNumber < secondNumber) ? firstNumber : secondNumber;

            while(firstNumber % nwd != 0
               || secondNumber % nwd != 0)
            {
                nwd--;
            }
            document.write("NWD: " + nwd + "<br/>");

            //Wersja 2
            //NWD(a, b) = a				jeśli b = 0
	        //NWD(a, b) = NWD(b, a % b) jeśli b != 0

            var a = firstNumber, b = secondNumber;
            while(b != 0)
            {
                var tmp = a;
                a = b;
                b = tmp % b;
            }
            nwd = a;
            document.write("NWD: " + nwd + "<br/>");
        }
